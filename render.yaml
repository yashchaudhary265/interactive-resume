services:
  - type: web
    name: interactive-resume-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/app.py
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: 11122003
      - key: DB_NAME
        value: interactive_resume

staticSites:
  - name: interactive-resume-frontend
    buildCommand: "" 
    staticPublishPath: frontend    
    indexDocument: index.html
    errorDocument: index.html              