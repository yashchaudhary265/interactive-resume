<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact â€¢ Yash Chaudhary</title>
  <link rel="icon" type="image/png" href="assets/contact.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  
</head>
<body>
      <div id="particles-js"></div>
  
  <header>
    
    <h1 class="fade-in">Send a Message!</h1>
    <nav class="fade-in nav-links">
      <a href="index.html">Home</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
  <div class="form-box">
    <section id="contact">
      <label for="user-name">Your Name</label>
      <input type="text" name="name" id="user-name" placeholder="Enter your name" required />
      <div class="glow-line"></div>

      <label for="user-email">Your Email</label>
      <input type="email" name="email" id="user-email" placeholder="Enter your email" required />

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" placeholder="Subject" required />
      <div class="glow-line"></div>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="6" placeholder="Write your message here" required></textarea>

      <label for="attachment">Attach File (optional)</label>
      <input type="file" name="attachment" id="attachment" />

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

      <div class="glow-line"></div>
    </section>
  </div>
</div>


  <script src="contact.js"></script>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00d4ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.4,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00d4ff",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
